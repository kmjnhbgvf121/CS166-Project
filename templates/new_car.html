{% extends "base.html" %}

{% block title %}Lin's Body Shop - New Car{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Add new car</h1>
</div>
    <form class="form-inline" action="{{ request.path }}" method="post">
        <div class="form-group">
            <label class="sr-only" for="vin">VIN</label>
            <input type="text" size="24" class="form-control" name="vin" placeholder="VIN">
        </div>
        <div class="form-group">
            <label class="sr-only" for="make">Make</label>
            <input type="text" class="form-control" name="make" placeholder="Make">
        </div>
        <div class="form-group">
            <label class="sr-only" for="model">Model</label>
            <input type="text" class="form-control" name="model" placeholder="Model">
        </div>
        <div class="form-group">
            <label class="sr-only" for="year">Year</label>
            <input type="number" min="1970" max="2020" class="form-control" name="year" placeholder="Year">
        </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
