{% extends "base.html" %}

{% block title %}Lin's Body Shop - New Mechanic{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Add new mechanic</h1>
</div>
    <form class="form-inline" action="{{ request.path }}" method="post">
        <div class="form-group">
            <label class="sr-only" for="fname">First Name</label>
            <input type="text" class="form-control" name="fname" placeholder="First Name">
        </div>
        <div class="form-group">
            <label class="sr-only" for="lname">Last Name</label>
            <input type="text" class="form-control" name="lname" placeholder="Last Name">
        </div>
        <div class="form-group">
            <label class="sr-only" for="experience">Experience</label>
            <input type="number" class="form-control" name="experience" placeholder="year of experience">
        </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
