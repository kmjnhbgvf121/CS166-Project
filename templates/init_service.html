{% extends "base.html" %}

{% block title %}Lin's Body Shop - Initiate Service Request{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Initiate Service Request</h1>
</div>
<form class="form-inline" action="{{ request.path }}" method="post">
    <div class="form-group">
        <label class="sr-only" for="lname">Customer Last Name</label>
        <input type="text" class="form-control" name="lname" required placeholder="Last Name">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

    <form action="{{ request.path }}" method="post">
        <div class="form-group has-feedback">
            <table class="table">
                <thead>
                <tr>
                    <td></td>
                    <th>vin</th>
                    <th>make</th>
                    <th>model</th>
                    <th>year</th>
                </tr>
                </thead>
                <tbody>
                {% for car in cars %}
                    <tr>
                        <td><input  type="radio" name="car_vin"  value="{{ car.vin }}" required></td>
                        <td>{{ car.vin }}</td>
                        <td>{{ car.make }}</td>
                        <td>{{ car.model }}</td>
                        <td>{{ car.year }}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    <div class="form-group form-inline">
        <input type="date" class="form-control" name="date" placeholder="date" required>
        <input type="number" min="0" class="form-control" name="odometer" placeholder="odometer" required>
        <input type="text" size="20" class="form-control" name="complain" placeholder="complain" required>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    </form>
{%  endblock %}
